{% extends "Planificaciones/base.html" %}
{% block contenido %}
    <h1>Recuperar contraseña</h1>
    <p>Ingrese su dirección de correo electrónico a continuación y le enviaremos un enlace para restablecer su contraseña.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
{% endblock contenido %}
